name: Crash Report
description: This is a form to report crashes in Shuffle.
title: "[Crash]: "
labels: ["crash", "important"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting the Shuffle crash. Please fill out the **Details** form below.
  - type: input
    id: last-command
    attributes:
      label: last command entered
      description: Please tell me the last command you entered.
      placeholder: ex) shfl update
    validations:
      required: true
  - type: textarea
    id: report-content
    attributes:
      label: Crash report generated by Shuffle
      description: Paste the contents of the crash report printed on the Shuffle console (or saved to a file).
