name: Build DateAndTime

on:
  push:
    branches: ["master"]
    
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.config.os }}-latest
    strategy:
      matrix:
        config:
          - os: windows
            os_name: windows
            cmd: compress.bat
          - os: ubuntu
            os_name: linux
            cmd: compress.sh
          - os: macos
            os_name: macos
            cmd: compress.sh

    steps:
      - uses: actions/checkout@v3

      - name: Update Submodule
        run: git submodule update --init --recursive

      - name: Permission
        if: matrix.config.os == 'ubuntu' || matrix.config.os == 'macos'
        run: chmod +x compress.sh

      - name: Build TextUtilities App
        run: |
          ./${{ matrix.config.cmd }} dateandtime

      - name: Upload Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "dateandtime_${{ matrix.config.os_name }}"
          files: |
            dateandtime_${{ matrix.config.os_name }}.shflapp